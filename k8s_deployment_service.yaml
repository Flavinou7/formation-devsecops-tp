apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devsecops-flavinou
  name: devsecops-flavinou
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsecops-flavinou
  strategy: {}
  template:
    metadata:
      labels:
        app: devsecops-flavinou
    spec:
      containers:
      - image: replace
        name: devsecops-flavinou-container
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: devsecops-flavinou
  name: devsecops-flavinou-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: devsecops-flavinou
  type: NodePort